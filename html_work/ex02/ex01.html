<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted{ border:10px dotted black; border-radius: 30px; }
        p.dashed{ border:1px dashed black; }
        p.solid{ border:1px solid black; }
        p.double{ border-style: double; border-width: 20px; border-color: red green yellow black; }
        p.groove{ border-style: groove; border-color: #ccc;}
    </style>
</head>
<body>
    <h1>제목</h1>
    <p>오후시간이네요 2024년1월3일 입니다.</p>
    <p class="dotted">dotted</p>
    <p class="dashed">dashed</p>
    <p class="solid">solid</p>
    <p class="double">double</p>
    <p class="groove">grove</p>
</body>
</html>
